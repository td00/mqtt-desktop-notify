name: Build and Release Go Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.22'

    - name: Build
      run: |
        go build -o mqtt-desktop-notify

    - name: Set Git committer identity
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"

    - name: Create Git tag
      run: |
        TAG_NAME="v$(date +'%Y%m%d%H%M%S')"
        git tag -a "$TAG_NAME" -m "Release version"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} --tags

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: mqtt-desktop-notify

    - name: Upload build as release asset
      uses: actions/upload-artifact@v4
      with:
        name: mqtt-desktop-notify
        path: mqtt-desktop-notify
